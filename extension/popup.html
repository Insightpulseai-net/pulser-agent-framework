<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        width: 340px;
        padding: 12px;
        margin: 0;
      }
      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
      }
      textarea {
        width: 100%;
        height: 90px;
        box-sizing: border-box;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
        font-size: 13px;
        resize: vertical;
      }
      textarea:focus {
        outline: none;
        border-color: #007acc;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }
      button:hover:not(:disabled) {
        background: #005a9e;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 8px;
        font-size: 12px;
        opacity: 0.8;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h3>Bridge Kit</h3>
    <textarea
      id="instruction"
      placeholder="Instruction (e.g., summarize + create GitHub issue)"
    ></textarea>
    <button id="send">Send to Router</button>
    <div id="status"></div>
    <script src="dist/popup.js"></script>
  </body>
</html>
