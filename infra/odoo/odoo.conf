[options]
; =============================================================================
; Odoo 18 Configuration
; InsightPulseAI Concur Suite
; =============================================================================

; -----------------------------------------------------------------------------
; Database
; -----------------------------------------------------------------------------
db_host = postgres
db_port = 5432
db_user = postgres
; db_password is set via environment variable
db_name = odoo
db_template = template0
db_maxconn = 64

; Disable database manager in production
; list_db = False
; dbfilter = ^odoo$

; -----------------------------------------------------------------------------
; Addons Path
; -----------------------------------------------------------------------------
addons_path = /mnt/extra-addons,/mnt/extra-addons/ipai,/usr/lib/python3/dist-packages/odoo/addons

; -----------------------------------------------------------------------------
; Server
; -----------------------------------------------------------------------------
http_port = 8069
longpolling_port = 8072
proxy_mode = True

; -----------------------------------------------------------------------------
; Performance
; -----------------------------------------------------------------------------
; Workers (0 = disabled, for development)
workers = 2
max_cron_threads = 2

; Memory limits
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Time limits
limit_time_cpu = 600
limit_time_real = 1200

; Request limits
limit_request = 8192

; -----------------------------------------------------------------------------
; Logging
; -----------------------------------------------------------------------------
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log
logrotate = True
syslog = False

; -----------------------------------------------------------------------------
; Email
; -----------------------------------------------------------------------------
; email_from = noreply@insightpulseai.net
; smtp_server = mailhog
; smtp_port = 1025
; smtp_ssl = False
; smtp_user = False
; smtp_password = False

; -----------------------------------------------------------------------------
; Security
; -----------------------------------------------------------------------------
; admin_passwd = $ODOO_ADMIN_PASSWORD
data_dir = /var/lib/odoo

; Session timeout (in minutes)
; server_wide_modules = base,web,mail

; -----------------------------------------------------------------------------
; Development (disable in production)
; -----------------------------------------------------------------------------
; dev_mode = all
; without_demo = all

; -----------------------------------------------------------------------------
; Assets
; -----------------------------------------------------------------------------
; Precompute assets
; Disable for development
; without_demo = all
