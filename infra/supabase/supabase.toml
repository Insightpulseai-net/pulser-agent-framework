# Supabase CLI Configuration for AI Workbench
# Docs: https://supabase.com/docs/reference/cli/config

project_id = "xkxyvboeubffxxbebsll"

[api]
enabled = true
port = 54321
schemas = ["public", "ip_workbench", "bronze", "silver", "gold", "platinum"]
extra_search_path = ["public", "ip_workbench"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = false

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[auth]
enabled = true
site_url = "https://workbench.insightpulseai.net"
additional_redirect_urls = ["http://localhost:3000", "https://staging.insightpulseai.net"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[storage]
enabled = true
file_size_limit = "50MiB"

[edge_functions]
enabled = false

[analytics]
enabled = false
