version: '3.8'

# =============================================================================
# Odoo Docker Compose - Concur Suite on Odoo 18 CE
# InsightPulseAI
# =============================================================================
#
# This file defines the Odoo 18 CE service with Smart Delta modules.
# Use with base and environment-specific overrides:
#   docker compose -f docker-compose.base.yml -f docker-compose.odoo.yml -f docker-compose.dev.yml up
#

services:
  # ===========================================================================
  # Odoo 18 CE
  # ===========================================================================
  odoo:
    image: odoo:18.0
    container_name: ${COMPOSE_PROJECT_NAME:-ipai}_odoo
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      HOST: postgres
      PORT: 5432
      USER: ${POSTGRES_USER:-postgres}
      PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      DATABASE: ${ODOO_DB:-odoo}

      # Odoo Configuration
      ODOO_DATABASE: ${ODOO_DB:-odoo}
      ODOO_PASSWORD: ${ODOO_ADMIN_PASSWORD:-admin}

      # Performance
      LIMIT_TIME_CPU: ${ODOO_LIMIT_TIME_CPU:-600}
      LIMIT_TIME_REAL: ${ODOO_LIMIT_TIME_REAL:-1200}
      LIMIT_MEMORY_HARD: ${ODOO_LIMIT_MEMORY_HARD:-2684354560}
      LIMIT_MEMORY_SOFT: ${ODOO_LIMIT_MEMORY_SOFT:-2147483648}
      WORKERS: ${ODOO_WORKERS:-2}

      # Proxy Mode (for reverse proxy)
      PROXY_MODE: "True"

    volumes:
      # Odoo data
      - odoo_data:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons

      # Custom addons (Smart Delta modules)
      - ../odoo/addons:/mnt/extra-addons/ipai:ro

      # Configuration
      - ./odoo/odoo.conf:/etc/odoo/odoo.conf:ro

    ports:
      - "${ODOO_PORT:-8069}:8069"
      - "${ODOO_LONGPOLLING_PORT:-8072}:8072"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.odoo.rule=Host(`${ODOO_DOMAIN:-erp.insightpulseai.net}`)"
      - "traefik.http.routers.odoo.entrypoints=websecure"
      - "traefik.http.routers.odoo.tls.certresolver=letsencrypt"
      - "traefik.http.services.odoo.loadbalancer.server.port=8069"

  # ===========================================================================
  # Odoo Worker (for long-running tasks)
  # ===========================================================================
  odoo-worker:
    image: odoo:18.0
    container_name: ${COMPOSE_PROJECT_NAME:-ipai}_odoo_worker
    restart: unless-stopped
    depends_on:
      odoo:
        condition: service_healthy
    environment:
      HOST: postgres
      PORT: 5432
      USER: ${POSTGRES_USER:-postgres}
      PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      DATABASE: ${ODOO_DB:-odoo}
      ODOO_DATABASE: ${ODOO_DB:-odoo}
      ODOO_PASSWORD: ${ODOO_ADMIN_PASSWORD:-admin}
    command: ["odoo", "--workers=0", "--max-cron-threads=2"]
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons
      - ../odoo/addons:/mnt/extra-addons/ipai:ro
      - ./odoo/odoo.conf:/etc/odoo/odoo.conf:ro
    networks:
      - backend
    profiles:
      - worker

  # ===========================================================================
  # Traefik Reverse Proxy
  # ===========================================================================
  traefik:
    image: traefik:v3.0
    container_name: ${COMPOSE_PROJECT_NAME:-ipai}_traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@insightpulseai.net}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-insightpulseai.net}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH:-admin:$$apr1$$...}"
    profiles:
      - proxy

# =============================================================================
# Networks (extend base)
# =============================================================================
networks:
  backend:
    external: true
    name: ${COMPOSE_PROJECT_NAME:-ipai}_backend
  frontend:
    external: true
    name: ${COMPOSE_PROJECT_NAME:-ipai}_frontend

# =============================================================================
# Volumes
# =============================================================================
volumes:
  odoo_data:
    name: ${COMPOSE_PROJECT_NAME:-ipai}_odoo_data
  odoo_addons:
    name: ${COMPOSE_PROJECT_NAME:-ipai}_odoo_addons
  traefik_certs:
    name: ${COMPOSE_PROJECT_NAME:-ipai}_traefik_certs
